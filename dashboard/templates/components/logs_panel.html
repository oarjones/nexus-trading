<div hx-get="/components/logs" hx-trigger="every 5s" hx-target="this" hx-swap="outerHTML">
    <article>
        <header>System Logs</header>
        <div class="logs-container">
            {% for log in logs %}
            <div>{{ log }}</div>
            {% endfor %}
        </div>
    </article>
</div>

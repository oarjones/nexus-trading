[pytest]
# Pytest configuration for MCP servers

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests
    ibkr: Tests requiring IBKR connection (skip if not available)
    slow: Slow running tests

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage (if pytest-cov installed)
# addopts = --cov=market-data --cov=technical --cov=risk --cov=ibkr --cov-report=term-missing

# Test paths
testpaths = tests

# Ignore
norecursedirs = .git .tox dist build *.egg __pycache__

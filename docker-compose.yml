version: '3.8'

services:
  # PostgreSQL + TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: trading_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-trading}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading -d trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: trading_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # InfluxDB
  influxdb:
    image: influxdb:2.7
    container_name: trading_influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-trading}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-trading}
    ports:
      - "8086:8086"
    volumes:
      - influx_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: trading_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - postgres
      - influxdb
    restart: unless-stopped

  # MCP Market Data Server
  mcp_market_data:
    build:
      context: .
      dockerfile: mcp_servers/Dockerfile
    container_name: mcp_market_data
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
    command: python -m market_data.server
    working_dir: /app/mcp_servers
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - trading_network

  # MCP Technical Server
  mcp_technical:
    build:
      context: .
      dockerfile: mcp_servers/Dockerfile
    container_name: mcp_technical
    environment:
      - DATABASE_URL=${DATABASE_URL}
    command: python -m technical.server
    working_dir: /app/mcp_servers
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - trading_network

  # MCP Risk Server
  mcp_risk:
    build:
      context: .
      dockerfile: mcp_servers/Dockerfile
    container_name: mcp_risk
    command: python -m risk.server
    working_dir: /app/mcp_servers
    restart: unless-stopped
    networks:
      - trading_network

  # MCP IBKR Server (optional - requires IB Gateway)
  mcp_ibkr:
    build:
      context: .
      dockerfile: mcp_servers/Dockerfile
    container_name: mcp_ibkr
    environment:
      - IBKR_HOST=${IBKR_HOST:-host.docker.internal}
      - IBKR_PORT=${IBKR_PORT:-4002}
      - IBKR_CLIENT_ID=${IBKR_CLIENT_ID:-1}
    command: python -m ibkr.server
    working_dir: /app/mcp_servers
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: on-failure
    networks:
      - trading_network

networks:
  trading_network:
    driver: bridge


volumes:
  postgres_data:
  redis_data:
  influx_data:
  grafana_data:

[pytest]
# Pytest configuration for nexus-trading project

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests

# Python path - add src to PYTHONPATH
pythonpath = src

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow running tests
    asyncio: Async tests

# Coverage
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*

# Configuración de Agentes AI
# config/agents.yaml

# Provider activo
active_provider: "claude"

# Nivel de autonomía global
# Options: conservative, moderate, experimental
autonomy_level: "conservative"

# Configuración por provider
providers:
  claude:
    model: "claude-3-5-sonnet-20240620"
    max_tokens: 4096
    temperature: 0.0
    timeout: 60.0
    
  openai:
    model: "gpt-4-turbo"
    max_tokens: 4096
    temperature: 0.0
    
  gemini:
    model: "gemini-1.5-pro"
    max_tokens: 8192
    temperature: 0.0
